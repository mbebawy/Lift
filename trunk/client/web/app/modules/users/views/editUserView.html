<div ng-controller="userDetailsCtrl" ng-init="init(user)">
    <form class="form-horizontal" style="padding:5px">
        <div class="form-group">
            <label  class="col-xs-4 control-label">Email</label>

            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Phone</label>
            <div class="col-xs-8">

        <div class="form-group">

            <div class="col-xs-8">

        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">City</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">State</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="State">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Zip</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Zip">
            </div>
        </div>
