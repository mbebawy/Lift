<div ng-controller="userDetailsCtrl" ng-init="init(user)">
    <form class="form-horizontal" style="padding:5px: overflow-y: auto" >
        <div class="form-group">
            <label  class="col-xs-4 control-label">Email</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Phone</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Phone" ng-model="user.mainPhone">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">First Name</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="First Name" ng-model="user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Last Name</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Last Name" ng-model="user.lastName">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Address</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="user.address1">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">City</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="City" ng-model="user.city">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">State</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="State" ng-model="user.city">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Zip</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Zip" ng-model="user.zip">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Country</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Country" ng-model="user.country">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Date of Birth</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Date of Birth" ng-model="user.dateOfBirth">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-4 control-label">Place of Birth</label>
            <div class="col-xs-8">
                <input type="email" class="form-control"  placeholder="Place of Birth" ng-model="user.placeOfBirth">
            </div>
        </div>
       <!-- <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>-->
        <div class="form-group">
            <div class="col-xs-4 control-label center-block">
                <button type="submit" class="btn btn-primary pull-right" ng-click="save()">Register</button>
            </div>
        </div>
    </form>
</div>
