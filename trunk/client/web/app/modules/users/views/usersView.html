<div ng-controller="usersCtrl">
    <div>
    <form ng-submit="searchUsers()">
          <div class="form-group">
            <label>Last Name</label>
            <input
                    ng-model="lastName"
                    class="form-control"
                    >
          </div>
          <div class="form-group">
            <label >First Name</label>
            <input ng-model="firstName"  class="form-control" >
          </div>
         
          <button type="submit" class="btn btn-default" ng-click='searchUsers()'>Search</button>
      
    </form>

    </div>
    <div class="list-group" style="margin-top:20px" >

        <a class="list-group-item" ng-class="{'active': selectedUser.userId === user.userId}" ng-repeat="user in users" ng-click="userSelected(user)">{{user.firstName}} {{user.lastName}}<i class="fa fa-chevron-right pull-right"></i></a>
    </div>



   
</div>
