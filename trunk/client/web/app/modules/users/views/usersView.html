<div ng-controller="usersCtrl">
    <form  ng-submit="searchUsers()">
        <fieldset>

            <div class="form-group has-success has-feedback">
                <input
                        ng-model="lastName"
                        class="form-control"
                        placeholder="Enter Last Name">
                  
            </div>
            <div class="form-group has-success has-feedback">
               <input
                        ng-model="firstName"
                        class="form-control"
                        placeholder="Enter First Name">
                  
            </div>
            
            <button class="btn btn-primary pull-right" ng-click='searchUsers()'>
                Search
            </button>
            <button class="btn btn-primary pull-right" ng-click="addUser()">
                Add
            </button>



        </fieldset>
        <hr>

        <div class="list-group" ui-turn-off="uiSidebarLeft">

            <a class="list-group-item" ng-class="{'active': selectedUser.userId === user.userId}" ng-repeat="user in users" ng-click="userSelected(user)">{{user.firstName}} {{user.lastName}}<i class="fa fa-chevron-right pull-right"></i></a>
        </div>



    </form>
</div>
